<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Serna Malala (sernamalala}</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <body>
    <p>All the information on this page is from <a href="https://tvmaze.com/">TV Maze</a> ©️</p>
    <div id="search-select">
      <select id="show-selector">
        <option value="">Select a show</option>
      </select>
      <input type="text" id="search-input" placeholder="Search for episodes" />
      <p id="search-count"></p>
      <select id="episode-selector">
        <option value="">Select an episode</option>
      </select>
      <button id="clear-button">Clear Selection</button>
    </div>
    <h3 id="show-name"></h3>
    
    <section id="episode-section"></section>
    <template id="episode-template">
      
        <h2 id="episode-name">Episode Title</h2>
        <p id="season-number">01</p>
        <p id="episode-number">01</p>
        <p id="episode-code">S02E01</p>
        <img src="" alt="" id="episode-image" />
        <p id="episode-summary">Summary</p>
     
    </template> 
  </section>
    <div id="root"></div>
